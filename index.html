<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FocusTimer 2.0</title>
    
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <script src="./src/main.js" type="module" defer></script>
    <!-- Phospor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div id="clockTimer" class="times">
          <span  id="minutes">25</span>
          <span id="points">:</span>
          <span id="seconds">00</span>
          
          <section id="buttonsTimer" class="buttons">
            <button data-action="playTimer" class="ph ph-play-pause"></button>

            <button data-action="setMinutes" class="ph ph-clock"></button>

            <button data-action="stopTimer" class="ph ph-stop-circle">
              <span class="sr-only">Interromper contador</span>
            </button>

            <button data-action="addFiveSecondsInTimer" class="ph ph-plus-circle"></button>

            <button data-action="removeFiveSecondsInTimer" class="ph ph-minus-circle"></button>
          </section>
        </div>
        
        
        <section class="themes">
          <button id="tree" class="ph ph-tree"></button>
          <button id="rain" class="ph ph-cloud-rain"></button>
          <button id="coffee" class="ph ph-coffee"></button>
          <button id="fire" class="ph ph-fire"></button>
        </section>
        
      </div>
    </main>
    
  </body>
</html>
